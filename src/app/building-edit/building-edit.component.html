<div id="wholeDiv">
    <button mat-raised-button color="primary" (click)="updateBuilding()">Update Building</button>
    <br>
    <br>
    <mat-divider></mat-divider>
    <div id="leftDiv">
        <form #roomForm="ngForm">
            <h2>Building Name</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content id="number">
                            <mat-form-field>
                                <mat-label>Building Name</mat-label>
                                <input matInput type="text" class="form-control" id="buildingName" required
                                    [(ngModel)]="this.currentBuilding.name" name="buildingName"
                                    [formControl]="buildingName" required>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
            <br>
            <mat-divider></mat-divider>
            <h2>Abbrv Name</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Abbrv Name</mat-label>
                                <input matInput type="text" class="form-control" id="abbrName" required
                                    [(ngModel)]="this.currentBuilding.abbrName" name="abbrName" [formControl]="abbrName"
                                    required>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
            <br>
            <mat-divider></mat-divider>
            <h2>Physical Address</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Physical Address</mat-label>
                                <input matInput type="text" class="form-control" id="address" required
                                    [(ngModel)]="this.currentBuilding.address.unitStreet" name="address"
                                    [formControl]="physicalAddress" required>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
            <br>
            <mat-divider></mat-divider>
            <h2>Training Lead</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Training Lead</mat-label>
                                <input matInput type="text" class="form-control" id="trainingLead" required
                                    [(ngModel)]="this.currentBuilding.trainingLead.firstName" name="trainingLead"
                                    [formControl]="trainingLead" required>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
        </form>
    </div>
</div>
