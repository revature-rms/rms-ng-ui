<!-- page for editing buildings. button below for updating and persiting to database -->
<br>
<div id="wholeDiv">
    <button mat-raised-button color="primary" (click)="updateBuilding()">Update Building</button>
    <br>
    <br>
    <mat-divider></mat-divider>
    <div >
        <form #roomForm="ngForm">
            <h2>Building Name</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content id="number">
                            <mat-form-field>
                                <mat-label>Building Name</mat-label>
                                <input matInput type="text" class="form-control" id="buildingName" required
                                    [(ngModel)]="this.currentBuilding.name" name="buildingName"
                                    [formControl]="buildingName" required>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
            <br>
            <mat-divider></mat-divider>
            <h2>Abbrv Name</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Abbrv Name</mat-label>
                                <input matInput type="text" class="form-control" id="abbrName" required
                                    [(ngModel)]="this.currentBuilding.abbrName" name="abbrName" [formControl]="abbrName"
                                    required>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
            <br>
            <mat-divider></mat-divider>
            <h2>Physical Address</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Unit St.</mat-label>
                                <input matInput type="text" id="unitStreet" required
                                    [(ngModel)]="this.currentBuilding.address.unitStreet" name="unitStreet">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <mat-label>City</mat-label>
                                <input matInput type="text" id="city" required
                                    [(ngModel)]="this.currentBuilding.address.city" name="city">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <mat-label>State</mat-label>
                                <mat-select id="state"
                                    required
                                    [(value)]="this.currentBuilding.address.state" name="state">
                                        <mat-option value ='Alabama'>AL</mat-option>
                                        <mat-option value ='Alaska'>AK</mat-option>
                                        <mat-option value ='Arizona'>AZ</mat-option>
                                        <mat-option value ='Arkansa'>AR</mat-option>
                                        <mat-option value ='California'>CA</mat-option>
                                        <mat-option value ='Colorado'>CO</mat-option>
                                        <mat-option value ='Connecticut'>CT</mat-option>
                                        <mat-option value ='Delaware'>DE</mat-option>
                                        <mat-option value ='Florida'>FL</mat-option>
                                        <mat-option value ='Georgia'>GA</mat-option>
                                        <mat-option value ='Hawaii'>HI</mat-option>
                                        <mat-option value ='Idaho'>ID</mat-option>
                                        <mat-option value ='Illinois'>IL</mat-option>
                                        <mat-option value ='Indiana'>IN</mat-option>
                                        <mat-option value ='Iowa'>IA</mat-option>
                                        <mat-option value ='Kansas'>KS</mat-option>
                                        <mat-option value ='Kentucky'>KY</mat-option>
                                        <mat-option value ='Louisiana'>LA</mat-option>
                                        <mat-option value ='Maine'>ME</mat-option>
                                        <mat-option value ='Maryland'>MD</mat-option>
                                        <mat-option value ='Massachusetts'>MA</mat-option>
                                        <mat-option value ='Michigan'>MI</mat-option>
                                        <mat-option value ='Minnesota'>MN</mat-option>
                                        <mat-option value ='Mississippi'>MS</mat-option>
                                        <mat-option value ='Missouri'>MO</mat-option>
                                        <mat-option value ='Montana'>MT</mat-option>
                                        <mat-option value ='Nebraska'>NE</mat-option>
                                        <mat-option value ='Nevada'>NV</mat-option>
                                        <mat-option value ='New Hampshire'>NH</mat-option>
                                        <mat-option value ='New Jersey'>NJ</mat-option>
                                        <mat-option value ='New Mexico'>NM</mat-option>
                                        <mat-option value ='North Carolina'>NY</mat-option>
                                        <mat-option value ='North Dakota'>ND</mat-option>
                                        <mat-option value ='Ohio'>OH</mat-option>
                                        <mat-option value ='Oregon'>OR</mat-option>
                                        <mat-option value ='Pennsylvania'>PA</mat-option>
                                        <mat-option value ='Rhode Island'>RI</mat-option>
                                        <mat-option value ='South Carolina'>SC</mat-option>
                                        <mat-option value ='South Dakota'>SD</mat-option>
                                        <mat-option value ='Tennessee'>TN</mat-option>
                                        <mat-option value ='Texas'>TX</mat-option>
                                        <mat-option value ='Utah'>UT</mat-option>
                                        <mat-option value ='Vermont'>VT</mat-option>
                                        <mat-option value ='Virginia'>VA</mat-option>
                                        <mat-option value ='Washington'>WA</mat-option>
                                        <mat-option value ='West Virginia'>WV</mat-option>
                                        <mat-option value ='Wisconsin'>WI</mat-option>
                                        <mat-option value ='Wyoming'>WY</mat-option>

                                    </mat-select>    
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <mat-label>Zip</mat-label>
                                <input matInput type="text"id="zip" required
                                    [(ngModel)]="this.currentBuilding.address.zip" name="zip">
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <mat-label>Country</mat-label>
                                <input matInput type="text" id="country" required
                                    [(ngModel)]="this.currentBuilding.address.country" name="country">
                                </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
            <br>
            <mat-divider></mat-divider>
            <h2>Training Lead</h2>
            <div>
                <mat-card>
                    <mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Training Lead</mat-label>
                                <input matInput type="text" class="form-control" id="trainingLead" required
                                    [(ngModel)]="this.currentBuilding.trainingLead.firstName" name="trainingLead"
                                    [formControl]="trainingLead" required>
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card-header>
                </mat-card>
            </div>
        </form>
    </div>
</div>
