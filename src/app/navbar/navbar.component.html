<div *ngIf="loggedin" class="navContainer">
<!-- if the user isn't logged in (on the login/home page), don't show nav -->

    <div class="sidebarCard" id="navLinks" >
        <!-- Debug links for development -->


        <nav>
            <!-- <ul class="navUL" > -->
                
                <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
                    <mat-nav-list matRipple *ngFor="let link of linksDebug">
                        
                        <a href="#" class="navLink"  [routerLink]="link.fragment">
                            {{ link.linkName }}
                        </a>
                    </mat-nav-list>

                    <mat-nav-list matRipple>
                    <a href="#" (click)="logout()" >Logout</a>
                    </mat-nav-list>
            <!-- </ul> -->
        </nav>
        
    </div>
</div>
